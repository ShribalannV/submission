<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shri Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
</head>
<body>
  <!-- HEADER SECTION -->
  <header>
    <h3>Logo</h3>
    <h1>I'm<span>ShriBalann</span></h1>
    <a href="https://www.google.com/" class="button">Say hello to me!!</a>
  </header>
 
  <!-- ABOUT SECTION -->
  <section>
    <h2>About me</h2>
    <p>Write all about yourself here!!!!</p>
  </section>
 
  <!-- CONTACT FORM -->
  <div id="contact-form">
    <h2>Impressed with my work?</h2>
    <form method="post" action="shri-m-server">
      <input type="text" placeholder="Enter your First Name" />
      <input type="text" placeholder="Enter your Last Name" />
      <textarea placeholder="Enter your message here..."></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
 
  <!-- SAMPLE WORK SECTION -->
  <h2>Here is a sample of a work</h2>
  <table id="sample-table" cellspacing="0" cellpadding="0">
    <tr>
      <td><img src="https://unsplash.it/300/200" /></td>
      <td><img src="https://unsplash.it/300/200?random" /></td>
    </tr>
  </table>
 
  <hr style="border-top: 1px solid #fafafa" />
 
  <!-- NEWSLETTER SECTION -->
  <div id="newsletter">
    <table>
      <tr>
        <td colspan="2">
          <h2>Let's stay connected</h2>
        </td>
      </tr>
      <tr>
        <td><input type="text" placeholder="Email" /></td>
        <td><a href="#" class="button">Subscribe</a></td>
      </tr>
    </table>
  </div>
 
  <!-- FOOTER -->
  <footer>
