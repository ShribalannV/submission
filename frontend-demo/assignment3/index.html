<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Color Boxes</title>

    <link rel="stylesheet" media="screen and (min-width: 62.5em)" href="styles-large.css"> 
    <link rel="stylesheet" media="screen and (max-width: 62.499em)" href="styles-small.css">
</head>

<body>
    <main class="container">

        <header class="container__header">
            <div class="palette">
                <h1 class="container__title">Responsive Color Palette</h1>
                <p class="container__subtitle">Tap any color to copy</p>
            </div>
        </header>

        <div class="container-buttons">
            <button id="showBtn" class="btn">Show Colors</button>
            <button id="removeBtn" class="btn">Remove Colors</button>
            <button id="darkModeBtn" class="btn">Dark Mode</button>
        </div>

        <section class="container__colors color-list"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
